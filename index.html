<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
    
</head>

<body>
    <div class="parent">
        <div>Format Document</div>
        <div class="innerParent">
            <div class="nav">
                <i class=" fas fa-bold bold" id="bold"></i>
                <i class=" fas fa-italic" id="italic"></i>
                <i class=" fas fa-highlighter" id="highlighter"></i>
                <i class=" fas fa-underline"></i>

                <i class=" fas fa-align-left"></i>
                <i class=" fas fa-align-center"></i>
                
                <i class=" fas fa-align-right"></i>
                
                <i class=" fas fa-align-justify"></i>

                <i class="fas fa-pen-to-square"></i>

                <i class=" fas fa-delete-left"></i>

            </div>

            <textarea name="" id="textarea" placeholder="Start typing your text..."></textarea>

        </div>

        <button><i class="fas fa-copy"></i> Copy</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
